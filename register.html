<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="register.css">
    <title>Registration</title>
    <script>
        function ShowHide() {
            var x = document.getElementById("mpassword");
            if (x.type === "password") {
            x.type = "text";
            } else {
            x.type = "password";
            }}
    </script>
</head>
<body>
    <main>
        <div class="registercard">
            
            <form action="login.html" name="userForm">
                <fieldset>
                    <div class="logo">
                        <p>Coffee house</p>
                    </div>
                    <legend>Your first and last name</legend>
                    <!--fname-->
                    <label for="fname">First name:</label>
                    <input type="text" id="fname" name="fname" required><br><br>
                    <!--lname-->
                    <label for="lname">Last name:</label>
                    <input type="text" id="lname" name="lname" required><br><br>
                </fieldset>
                <fieldset>
                    <!--bthday-->
                    <legend>Birthday</legend>
                    <label for="birthday">Birthday:</label>
                    <input type="date" id="birthday" name="birthday" required><br><br>
                </fieldset>
                    <!--email-->
                <fieldset>
                    <legend>Email</legend>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required><br><br>
                </fieldset>
                    <!--passwordsection-->
                <fieldset>
                    <legend>Password</legend>
                    <label for="mpassword">Password:</label>
                    <input type="password" id="mpassword" name="password" required="required"><br>
                    <label for="showhidecheck" id="showpassword">Show password</label>
                    <input type="checkbox" id="showhidecheck" onclick="ShowHide()"><br><br>
                </fieldset>
                    <!--phone-->
                <Fieldset>
                    <legend>Phone number</legend>
                    <label for="tel">Phone:</label>
                    <input type="tel" id="tel" name="tel" required><br><br>
                </Fieldset>
                <fieldset>
                    <!--radio realisation-->
                    <legend>Preferred contact method</legend>
                    <p>Preferred contact method:</p>
                        <div>
                            <input type="radio" id="contactChoice1" name="contact" value="email">
                            <label for="contactChoice1">Email</label>
                        
                            <input type="radio" id="contactChoice2" name="contact" value="phone">
                            <label for="contactChoice2">Phone</label>
                        
                            <input type="radio" id="contactChoice3" name="contact" value="mail">
                            <label for="contactChoice3">Mail</label>
                        </div>
                </fieldset>
                <fieldset>
                    <legend>Choose your interested subject</legend>
                    <!--actually useless but only for checkbox actually it was used in "showpassword" but i dunno-->
                    <p>Choose your interested subject:</p>
                        <div>
                            <input type="checkbox" id="coding" name="interest" value="coding" />
                            <label for="coding">Coding</label>
                        </div>
                        <div>
                            <input type="checkbox" id="music" name="interest" value="music" />
                            <label for="music">Music</label>
                        </div>
                        <div>
                            <input type="checkbox" id="art" name="interest" value="art" />
                            <label for="art">Art</label>
                        </div>
                        <div>
                            <input type="checkbox" id="sports" name="interest" value="sports" />
                            <label for="sports">Sports</label>
                        </div>
                        <div>
                            <input type="checkbox" id="cooking" name="interest" value="cooking" />
                            <label for="cooking">Cooking</label>
                        </div>
                        <div>
                            <input type="checkbox" id="other" name="interest" value="other" />
                            <label for="other">Other</label>
                        </div>
                </fieldset>
                <button type="submit" name="Register" class="btnr">Register</button>
                <button type="reset" name="Clear" class="btnr">Clear</button>
            </form>
        </div>
    </main>
    <footer>
        <img src="https://img.freepik.com/premium-vector/cafe-logo-coffee-vector-illustration-editable_10135-978.jpg?w=50" alt="logo" />
        <a href="">Term </a>
        <a href="">Privacy </a>
        <a href="">About </a>
        <a href="">Security </a>
        <a href="">Help </a>
    </footer>
</body>
</html>
